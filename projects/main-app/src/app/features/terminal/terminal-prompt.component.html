<div class="prompt-overlay">
  <div class="prompt-container">
    <p class="prompt-text">Voulez-vous ouvrir le terminal ?</p>
    <div class="prompt-buttons">
      <button class="btn btn-primary" (click)="open()">Oui</button>
      <button class="btn btn-secondary" (click)="close()">Non</button>
    </div>
  </div>
</div>
